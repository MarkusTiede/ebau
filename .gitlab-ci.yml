build-kt_uri-stage:
    extends: .build-image
    variables:
        APPLICATION: kt_uri
        COMPOSE: docker-compose -f docker-compose.yml -f docker-compose.production.yml -f docker-compose.uri-stage.yml
        CONTAINERS: ember django php db iweb_mock
    only:
        - stage


build-kt_uri-production:
    extends: .build-image
    variables:
        APPLICATION: kt_uri
        COMPOSE: docker-compose -f docker-compose.yml -f docker-compose.production.yml
    only:
        - production


# Create a minimal tarball which is deployable by
# https://github.com/camac-suisse/ansible-role-camac
.build-tarball:
    stage: build
    services:
        - docker:dind
    script:
        - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN acr.run
        - eval $COMPOSE pull --ignore-pull-failures --quiet ember django php db caluma ember-caluma-portal document-merge-service
        - eval $COMPOSE build --pull
        - eval $COMPOSE up -d php django caluma ember-caluma-portal document-merge-service
        - mkdir tarball
        - cd tarball
        - docker cp $(docker-compose ps -q php):/var/www/camac/ camac/
        - cd camac
        - rm -rf kt_uri kt_schwyz demo media configuration php.* sessions 000-default.conf .prettier* .eslintrc.js .dockerignore Dockerfile docker-compose* .git .gitignore
        - cd ..
        - docker cp $(docker-compose ps -q django):/app django/
        - rm -rf django/kt_uri django/kt_schwyz django/demo
        - docker cp $(docker-compose ps -q caluma):/app caluma/
        - mkdir -p document-merge-service/fixtures
        - docker cp $(docker-compose ps -q document-merge-service):/tmp/document-merge-service/dump.json document-merge-service/fixtures/
        - docker cp $(docker-compose ps -q document-merge-service):/var/lib/document-merge-service/media document-merge-service/templates
        - docker cp $(docker-compose ps -q ember-caluma-portal):/app ember-caluma-portal/
        - tar cfz "../camac-be-$(cat ../VERSION.txt)+${CI_COMMIT_SHORT_SHA}.tar.gz" .
        - cd ..
    artifacts:
        paths:
          - "camac-be-*.tar.gz"
        expire_in: 1 month


build-kt_bern-master:
  extends: .build-tarball
  only:
    - master


build-kt_bern-stage:
  extends: .build-tarball
  only:
    - stage


build-kt_bern-production:
  extends: .build-tarball
  only:
    - production


.deploy:
    variables:
        DOCKER_TLS_VERIFY: 1
        # because of https://github.com/docker/compose/issues/2668 tls certs
        # need to be assigned as parameters - once fixed such params can be removed.
        COMPOSE: docker-compose -f docker-compose.yml -f docker-compose.production.yml --tlsverify --tlscert /root/.docker/cert.pem --tlskey /root/.docker/key.pem --tlscacert /root/.docker/ca.pem
    stage: deploy
    script:
        - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN acr.run
        - eval $COMPOSE pull
        - eval $COMPOSE up -d
    when: manual


deploy-kt_schwyz-stage:
    extends: .deploy
    environment:
        name: stage-kt_schwyz
        url: https://camac-schwyz.sycloud.ch/
    variables:
        APPLICATION: kt_schwyz
        DOCKER_HOST: vm-camac-webapp-stage-02.cust.adfinis-sygroup.ch:2376
    only:
        - stage-sz


deploy-kt_schwyz-production:
    extends: deploy-kt_schwyz-stage
    environment:
        name: production-kt_schwyz
        url: https://behoerden.ebau-sz.ch/
    variables:
        COMPOSE: docker-compose -f docker-compose.production.sz.yml --tlsverify --tlscert /root/.docker/cert.pem --tlskey /root/.docker/key.pem --tlscacert /root/.docker/ca.pem
        DOCKER_HOST: vm-kantonsz-web-01.cust.adfinis-sygroup.ch:2376
    only:
        - production-sz


deploy-kt_uri-stage:
    extends: .deploy
    environment:
        name: stage-kt_uri
        url: https://camac-uri.sycloud.ch/
    variables:
        APPLICATION: kt_uri
        DOCKER_HOST: vm-camac-webapp-stage-01.cust.adfinis-sygroup.ch:2376
        COMPOSE: docker-compose -f docker-compose.yml -f docker-compose.production.yml -f docker-compose.uri-stage.yml --tlsverify --tlscert /root/.docker/cert.pem --tlskey /root/.docker/key.pem --tlscacert /root/.docker/ca.pem
    after_script:
        - eval $COMPOSE stop keycloak
    only:
        - stage


deploy-kt_bern-production:
  stage: deploy
  image:
    name: instrumentisto/rsync-ssh
  before_script:
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "${PUBLISH_SSH_PRIVATE_KEY}" | tr -d '\r' > ~/.ssh/id_rsa
    - echo "${PUBLISH_SSH_PUBLIC_KEY}" > ~/.ssh/id_rsa.pub
    - chmod 600 ~/.ssh/id_rsa
    - echo -e "Host *\n\tUser ${PUBLISH_SSH_USERNAME}\n\tIdentityFile ~/.ssh/id_rsa" > ~/.ssh/config
    - echo "${PUBLISH_SSH_KNOWN_HOSTS}" > ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
  script:
    - rsync ./camac-be-$(cat VERSION.txt)+${CI_COMMIT_SHORT_SHA}.tar.gz ${PUBLISH_RSYNC_TARGET}
    - sha256sum ./camac-be-$(cat VERSION.txt)+${CI_COMMIT_SHORT_SHA}.tar.gz
  only:
    - production
  when: manual
