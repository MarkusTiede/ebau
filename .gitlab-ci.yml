image: tmaier/docker-compose:latest
services:
    - docker:dind

variables:
    LANG: C.UTF-8
    LC_ALL: C.UTF-8
    COMPOSE: docker-compose -f docker-compose.yml -f docker-compose.ci.yml

stages:
    - test

test:
    stage: test
    script:
        - eval $COMPOSE build --pull
        # start only services which are needed for testing
        - eval $COMPOSE up -d camac-db
        # run django tests
        - eval $COMPOSE run --rm --no-deps camac-django make install-dev test
        # run ember tests
        - eval $COMPOSE run --rm --no-deps camac-ember yarn test

pyup:
    stage: test
    image: python:3.6
    script:
        - pip install pyupio
        - pyup --provider gitlab --repo=819 --user-token=$GITTY_USER_TOKEN@https://git.adfinis-sygroup.ch/
    only:
        - master
